<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <form class="form" id="form">
      <label for="copyText" class="text" >Question: </label>
      <span><input type="text" id="copyText" class="text" name="textBox" placeholder="What's the square root of 68?"></span>
      <button type="submit" id="copyButton" class="text" >Copy</button><br>
      <div class="notifications">
        <label class="text" for="notifCheckbox">Show Notifications: </label>
        <input type="checkbox" id="notifCheckbox" class="checkbox">
      </div>
    </form>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
